<ion-header>
  <ion-toolbar>
    <ion-title>
      Add
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>New expense</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Expense Reason</ion-label>
        <ion-textarea [(ngModel)]="expense.name"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Expense Amount</ion-label>
        <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Expense Tag</ion-label>
        <ion-select [(ngModel)]="expense.tag">
          <ion-select-option *ngFor="let tag of storage.tagGet()" [value]="tag">
            {{tag.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Expense Date</ion-label>
        <ion-datetime pickerFormat="DD MM YYYY" displayFormat="DD MMMM YYYY" [(ngModel)]="expense.date"></ion-datetime>
      </ion-item>
      <div margin-vertical text-right>
        <ion-button fill="outline" color="danger" (click)="expense.clearData()">
          <ion-icon slot="start" name="close"></ion-icon>
          Clear
        </ion-button>
        <ion-button (click)="addExpense()">
          <ion-icon slot="start" name="add"></ion-icon>
          Add Expense
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        New tag
        <ion-icon style="float:right" [color]="tag.color" [name]="tag.icon"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Tag name</ion-label>
        <ion-input type="text" [(ngModel)]="tag.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tag Icon</ion-label>
        <ion-select [(ngModel)]="tag.icon">
          <ion-select-option value="medkit">Drug</ion-select-option>
          <ion-select-option value="heart">Party</ion-select-option>
          <ion-select-option value="cart">Shopping</ion-select-option>
          <ion-select-option value="desktop">Tech</ion-select-option>
          <ion-select-option value="airplane">Travel</ion-select-option>
          <ion-select-option value="paw">Vet</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Tag Color</ion-label>
        <ion-select [(ngModel)]="tag.color">
          <ion-select-option value="primary">Blue</ion-select-option>
          <ion-select-option value="secondary">Green</ion-select-option>
          <ion-select-option value="danger">Red</ion-select-option>
          <ion-select-option value="dark">Black</ion-select-option>
        </ion-select>
      </ion-item>

      <div margin-vertical text-right>
        <ion-button fill="outline" color="danger" (click)="tag.clearData()">
          <ion-icon slot="start" name="close"></ion-icon>
          Clear
        </ion-button>
        <ion-button (click)="addTag()">
          <ion-icon slot="start" name="add"></ion-icon>
          Add Tag
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
